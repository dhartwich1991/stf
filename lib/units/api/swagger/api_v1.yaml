swagger: "2.0"
info:
  version: "1.0.10"
  title: Smartphone Test Farm
  description: Control and manager real Smartphone devices from browser and apis
  license:
    name: Apache-2.0
    url: http://www.apache.org/licenses/LICENSE-2.0
  contact:
    url: http://openstf.io/
    email: contact@openstf.io
basePath: /api/v1
schemes:
  - http
  - https
consumes:
  - application/json
produces:
  - application/json
paths:
  /me:
    x-swagger-router-controller: user
    get:
      summary: User Profile
      description: The User Profile endpoint returns information about current authorized user.
      operationId: getCurrentUser
      responses:
        "200":
          description: Current User Profile information
          schema:
            $ref: "#/definitions/UserResponse"
        default:
          description: Unexpected Error
          schema:
            $ref: "#/definitions/ErrorResponse"
# TODO: Change group endpoint with something more easy to understandable endpoint
  /group:
    x-swagger-router-controller: user
    get:
      summary: User Group
      description: The User Group endpoint returns information about user group of current authorized user.
      operationId: getCurrentUserGroup
      responses:
        "200":
          description: Current User Group information
          schema:
            $ref: "#/definitions/GroupResponse"
        default:
          description: Unexpected Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /accessTokens:
    x-swagger-router-controller: token
    get:
      summary: Access Tokens
      description: Return Current User Access Tokens titles
      operationId: getAccessTokens
      responses:
        "200":
          description: Access Tokens titles
          schema:
            $ref: "#/definitions/AccessTokensResponse"
        default:
          description: Unexpected Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /devices:
    x-swagger-router-controller: device
    get:
      summary: Device List
      description: List of all the STF devices including Disconnected and Offline
      operationId: getDevices
      responses:
        "200":
          description: List of Devices
          schema:
            $ref: "#/definitions/DeviceListResponse"
        default:
          description: Unexpected Error
          schema:
            $ref: "#/definitions/ErrorResponse"
  /devices/{serial}:
    x-swagger-router-controller: device
    get:
      summary: Device Information
      description: Device Information
      operationId: getDeviceBySerial
      parameters:
        - name: serial
          in: path
          description: Device Serial
          required: true
          type: string
      responses:
        "200":
          description: Device Information
          schema:
            $ref: "#/definitions/DeviceResponse"
        default:
          description: Unexpected Error
          schema:
            $ref: "#/definitions/ErrorResponse"

definitions:
  UserResponse:
    required:
      - user
    properties:
      user:
        type: object
  GroupResponse:
    required:
      - devices
    properties:
      devices:
        type: array
        items:
          type: object
  AccessTokensResponse:
    required:
      - tokens
    properties:
      tokens:
        type: array
        items:
          type: string
  DeviceListResponse:
    required:
      - devices
    properties:
      devices:
        type: array
        items:
          type: object
  DeviceResponse:
    required:
      - device
    properties:
      device:
        type: object
  ErrorResponse:
    required:
      - message
    properties:
      message:
        type: string
